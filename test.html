<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    gesture-detector
    id="scene"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    
    <!-- Riolu -->
    <a-nft
      type="nft"
      url="./assets/riolu_imgs/riolu_img"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="15"
      raycaster="objects: .clickable"
      emitevents="true"
      
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./assets/riolu_model/scene.gltf"
        class="clickable"
        id="riolu"
        scale="35 35 35"
        position="125 0 -30"
        rotation="270 0 0"
        gesture-handler
      >
      </a-entity>
    </a-nft>

    <!-- Carnivine -->
    <a-nft
      type="nft"
      url="./assets/carnivine_imgs/carnivine_img"
      smooth="true"
      smoothCount="5"
      smoothTolerance=".01"
      smoothThreshold="5"
      
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./assets/carnivine_model/scene.gltf"
        class="model"
        id="carnivine"
        scale="55 55 35"
        position="125 0 -50"
        rotation="270 0 0"
      >
      </a-entity>
    </a-nft>

    <!-- Kricketot -->
    <a-nft
      type="nft"
      url="./assets/krick_imgs/krick_img"
      smooth="true"
      smoothCount="5"
      smoothTolerance=".01"
      smoothThreshold="5"
      
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./assets/kricketot/scene.gltf"
        class="model"
        id="kricketot"
        scale="55 55 35"
        position="125 0 -50"
        rotation="270 0 0"
      >
      </a-entity>
    </a-nft>

    <!-- Starly -->
    <a-nft
      type="nft"
      url="./assets/starly_imgs/starly_img"
      smooth="true"
      smoothCount="5"
      smoothTolerance=".01"
      smoothThreshold="5"
      
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./assets/starly_model/scene.gltf"
        class="model"
        id="starly"
        scale="20 20 20"
        position="125 0 -50"
        rotation="270 0 0"
      >
      </a-entity>
    </a-nft>

    <!-- Aron -->
    <a-nft
      type="nft"
      url="./assets/aron_imgs/aron_img"
      smooth="true"
      smoothCount="5"
      smoothTolerance=".01"
      smoothThreshold="5"
      
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./assets/aron_model/scene.gltf"
        class="model"
        id="aron"
        scale="15 15 15"
        position="125 0 -50"
        rotation="270 0 0"
      >
      </a-entity>
    </a-nft>

    <!-- Bidoof -->
    <a-nft
      type="nft"
      url="./assets/bidoof_imgs/bidoof_img"
      smooth="true"
      smoothCount="5"
      smoothTolerance=".01"
      smoothThreshold="5"
      
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="./assets/bidoof_model/scene.gltf"
        class="model"
        id="bidoof"
        scale="5 5 5"
        position="50 0 -20"
        rotation="270 0 0"
      >
      </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
